<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<header>
		<div class="container"> <center>
		<h1> Vinod kinoni</h1>
		<h2>Machine Learning Spam Detector For Email Messages</h2>
	</center>
	</div>
	</header>

	<div class="ml-container"> <center>

		<form action="{{ url_for('predict')}}" method="POST">
		<p>Enter Your Message Here</p>
		<!-- <input type="text" name="comment"/> -->
		<textarea name="message" rows="6" cols="50" required ></textarea>
		<br/>

		<input type="submit" class="btn-info" value="predict">

		{% if prediction == 1%}
			<p>Input is: {{message_data}}</p>
		<h2 style="color:red;">Spam</h2>
		{% elif prediction == 0%}
			<p>Input is: {{message_data}}</p>
		<h2 style="color:blue;">Not a Spam (It is a Ham)</h2>
		{% endif %}
	</form>

    </center>



	</div>




</body>
</html>
